<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ENEM Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            margin-top: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }
        
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .password-strength-bar.weak { background: #f44336; width: 33%; }
        .password-strength-bar.medium { background: #ff9800; width: 66%; }
        .password-strength-bar.strong { background: #4caf50; width: 100%; }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-weight: normal;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }
        
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            z-index: 1;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-social {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéì ENEM Pro</h1>
            <p>Sua plataforma completa de prepara√ß√£o</p>
        </div>

        <h2>Criar Conta</h2>
        <p class="subtitle">Comece sua jornada rumo √† aprova√ß√£o!</p>

        <!-- Alerta -->
        <div id="alert" class="alert"></div>

        <!-- Login Social -->
        <div class="social-login">
            <button class="btn-social" onclick="loginSocial('google')">
                <span>üîµ</span> Google
            </button>
            <button class="btn-social" onclick="loginSocial('facebook')">
                <span>üîµ</span> Facebook
            </button>
        </div>

        <div class="divider">
            <span>ou cadastre-se com email</span>
        </div>

        <!-- Formul√°rio de Cadastro -->
        <form id="cadastroForm" onsubmit="handleCadastro(event)">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    placeholder="Seu nome completo"
                    required
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha *</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="M√≠nimo 8 caracteres"
                        required
                        minlength="8"
                        oninput="checkPasswordStrength()"
                    >
                    <span class="toggle-password" onclick="togglePassword('senha')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div id="strengthBar" class="password-strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="senhaConfirm">Confirmar Senha *</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senhaConfirm" 
                        name="senhaConfirm" 
                        placeholder="Digite a senha novamente"
                        required
                        minlength="8"
                    >
                    <span class="toggle-password" onclick="togglePassword('senhaConfirm')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">
                    Eu aceito os <a href="termos.html" target="_blank">Termos de Uso</a> 
                    e a <a href="privacidade.html" target="_blank">Pol√≠tica de Privacidade</a>
                </label>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">
                    Quero receber dicas de estudo e novidades por email
                </label>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
                Criar Minha Conta Gratuita
            </button>
        </form>

        <div class="login-link">
            J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://sua-api-url.com';  // Configurar depois

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function checkPasswordStrength() {
            const senha = document.getElementById('senha').value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            
            // Crit√©rios de for√ßa
            if (senha.length >= 8) strength++;
            if (senha.match(/[a-z]/) && senha.match(/[A-Z]/)) strength++;
            if (senha.match(/[0-9]/)) strength++;
            if (senha.match(/[^a-zA-Z0-9]/)) strength++;
            
            // Atualizar barra
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) strengthBar.classList.add('weak');
            else if (strength === 3) strengthBar.classList.add('medium');
            else strengthBar.classList.add('strong');
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function handleCadastro(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const senhaConfirm = document.getElementById('senhaConfirm').value;
            const termos = document.getElementById('termos').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Valida√ß√µes
            if (senha !== senhaConfirm) {
                showAlert('As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (!termos) {
                showAlert('Voc√™ precisa aceitar os termos de uso', 'error');
                return;
            }
            
            // Desabilitar bot√£o
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span> Criando conta...';
            
            try {
                // TODO: Integrar com API real
                // const response = await fetch(`${API_URL}/auth/register`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ nome, email, senha, newsletter })
                // });
                
                // Simula√ß√£o (remover depois)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Salvar no localStorage (tempor√°rio)
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', nome);
                localStorage.setItem('userPlan', 'free');
                
                showAlert('Conta criada com sucesso! Redirecionando...', 'success');
                
                // Redirecionar
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'dashboard.html';
                    window.location.href = redirect;
                }, 1500);
                
            } catch (error) {
                console.error('Erro ao criar conta:', error);
                showAlert('Erro ao criar conta. Tente novamente.', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Criar Minha Conta Gratuita';
            }
        }

        async function loginSocial(provider) {
            showAlert(`Login com ${provider} em desenvolvimento. Use o formul√°rio por enquanto.`, 'error');
            
            // TODO: Implementar OAuth
            // window.location.href = `${API_URL}/auth/${provider}`;
        }

        // Verificar se j√° est√° logado
        if (localStorage.getItem('userEmail')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
