<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ENEM Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            margin-top: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .checkbox-group label {
            font-weight: normal;
            font-size: 0.9em;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            z-index: 1;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-social {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            .social-login {
                grid-template-columns: 1fr;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéì ENEM Pro</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <h2>Entrar</h2>
        <p class="subtitle">Continue sua prepara√ß√£o para o ENEM</p>

        <!-- Alerta -->
        <div id="alert" class="alert"></div>

        <!-- Login Social -->
        <div class="social-login">
            <button class="btn-social" onclick="loginSocial('google')">
                <span>üîµ</span> Google
            </button>
            <button class="btn-social" onclick="loginSocial('facebook')">
                <span>üîµ</span> Facebook
            </button>
        </div>

        <div class="divider">
            <span>ou entre com email</span>
        </div>

        <!-- Formul√°rio de Login -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Sua senha"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar de mim</label>
                </div>
                <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
                Entrar
            </button>
        </form>

        <div class="signup-link">
            N√£o tem uma conta? <a href="cadastro.html">Cadastre-se gr√°tis</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://sua-api-url.com';  // Configurar depois

        function togglePassword() {
            const input = document.getElementById('senha');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const lembrar = document.getElementById('lembrar').checked;
            
            // Desabilitar bot√£o
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span> Entrando...';
            
            try {
                // TODO: Integrar com API real
                // const response = await fetch(`${API_URL}/auth/login`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email, senha })
                // });
                
                // const data = await response.json();
                
                // if (!response.ok) {
                //     throw new Error(data.message || 'Erro ao fazer login');
                // }
                
                // Simula√ß√£o (remover depois)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Verificar se usu√°rio j√° foi cadastrado
                const userEmail = localStorage.getItem('userEmail');
                
                if (!userEmail) {
                    showAlert('Email ou senha incorretos', 'error');
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Entrar';
                    return;
                }
                
                // Salvar sess√£o
                if (lembrar) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    sessionStorage.setItem('userSession', 'active');
                }
                
                showAlert('Login realizado com sucesso!', 'success');
                
                // Redirecionar
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'dashboard.html';
                    const plan = urlParams.get('plan');
                    
                    if (plan) {
                        window.location.href = `planos.html?plan=${plan}`;
                    } else {
                        window.location.href = redirect;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert(error.message || 'Erro ao fazer login. Tente novamente.', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Entrar';
            }
        }

        async function loginSocial(provider) {
            showAlert(`Login com ${provider} em desenvolvimento. Use o formul√°rio por enquanto.`, 'error');
            
            // TODO: Implementar OAuth
            // window.location.href = `${API_URL}/auth/${provider}`;
        }

        // Verificar se j√° est√° logado
        if (localStorage.getItem('userEmail')) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect) {
                window.location.href = redirect;
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        // Preencher email se vier de cadastro
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
                document.getElementById('senha').focus();
            }
        });
    </script>
</body>
</html>
