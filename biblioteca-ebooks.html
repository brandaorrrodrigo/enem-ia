        let currentCategory = 'todas';

        function renderBooks(booksToRender = ebooks) {
            const grid = document.getElementById('booksGrid');
            
            if (booksToRender.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <h2>üìö Nenhum livro encontrado</h2>
                        <p>Tente buscar com outros termos ou selecione outra categoria.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = booksToRender.map(book => `
                <div class="book-card" onclick="openBook(${book.id})">
                    <div class="book-cover" style="background: linear-gradient(135deg, ${getRandomGradient()});">
                        ${book.icon}
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">por ${book.author}</div>
                        <span class="book-category">${book.category}</span>
                        <div class="book-description">${book.description}</div>
                        <div style="color: #999; font-size: 0.85em; margin-bottom: 15px;">

                        <div class="book-actions">

        function getRandomGradient() {
            const gradients = [
                '#667eea 0%, #764ba2 100%',
                '#f093fb 0%, #f5576c 100%',
                '#43e97b 0%, #38f9d7 100%',
                '#fa709a 0%, #fee140 100%',
                '#30cfd0 0%, #330867 100%',
                '#a8edea 0%, #fed6e3 100%'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        function filterCategory(category) {
            currentCategory = category;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrar livros
            if (category === 'todas') {
                renderBooks(ebooks);
            } else {
                const filtered = ebooks.filter(book => book.category === category);
                renderBooks(filtered);
            }
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = ebooks;
            
            // Filtrar por categoria
            if (currentCategory !== 'todas') {
                filtered = filtered.filter(book => book.category === currentCategory);
            }
            
            // Filtrar por termo de busca
            if (searchTerm) {
                filtered = filtered.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderBooks(filtered);
        }
